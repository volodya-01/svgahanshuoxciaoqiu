<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
  <style>
  #svg circle {
    stroke-dashoffset:0;
    stroke:#666;
    stroke-width:1em;
    transition: stroke-dashoffset 1s linear;
  }
  #svg #bar {
    stroke:#FF9F1E;
     stroke-dashoffset:565.48;
    
  }
  #cont {
    display: block;
    height: 200px;
    width: 200px;
    margin: 2em auto;
    box-shadow: 0 0 1em black;
    border-radius: 50%;
    position: relative;
  }
  #cont:after {
    position: absolute;
    display: block;
    height: 160px;
    width: 160px;
    left: 50%;
    top: 50%;
    text-align: center;
    line-height: 160px;
    margin-top: -80px;
    margin-left: -80px;
    content:attr(data-pct)"%";
    font-size: 2em;
    text-shadow: 0 0 0.5em black;
  }
  html {  height: 100%;}
  body { font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif; background: url(http://www.jmchristensendesign.com/wp-content/themes/jmcdsn/images/intro_default-background.jpg); color: #fff; height: 100%; padding-top: 2em; text-align: center;}
  h1, h2{ margin: 0; text-transform: uppercase;text-shadow: 0 0 0.5em black;}
  h2 { font-weight: 300}
  input { border: 1px solid #666; background: #333; color: #fff; padding: 0.5em; box-shadow: none; outline: none !important; margin: 1em  auto; text-align: center;}

  </style>
</head>
<body>
<h1>SVG Circle Progress</h1>
<h2>Based off of CSS3 circle progress bar</h2>

<div id="cont" data-pct="0">

  <svg id="svg"
  width="200" height="200"
  viewport="0 0 100 100"
  xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="90"
      fill="transparent"
      stroke-dasharray="565.48"
      stroke-dashoffset="0">
    </circle>
    <circle id="bar" cx="100" cy="100" r="90"
      fill="transparent"
      stroke-dasharray="565.487"
      stroke-dashoffset="0">
    </circle>
  </svg>
</div>
<label for="percent">Type a percent!</label>
<input type="text" id="percent" name="percent">
<script>
    let cont=document.getElementById('cont');
   // setTimeout(()=>{
   //   cont.dataset.pct=25;
   // },2000)
   let percentFiele=document.getElementById('percent');
   percentFiele.addEventListener('change',function(){
       let percent=parseInt(this.value);
       let circle=document.getElementById('bar');
       if(isNaN(percent)){
             percent=100
       }else{
           let r=circle.getAttribute('r');
           let c=Math.PI*(r*2)
           if(percent<0){
              percent=0;
           }
           if(percent>100){
            percent=100;
           }
           let pct=((100-percent)/100)*c;
           circle.style.strokeDashoffset=pct;
           cont.dataset.pct=percent;

       }
   })
</script>
</body>
</html>
