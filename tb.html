<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="800" height="400">
        <circle cx="100" cy="100" r="0"
         style="fill:#d8210d;"
          id="first_circle">
          <animate
            id="a1"
            attributeName="r"
            from="0"
            to="30"
            begin="0s"
            dur=".5s"
            fill="freeze" 
          />
        </circle>
        <circle cx="150" cy="100" r="0" style="fill:#e61b64">
            <animate
            id="a2"
            attributeName="r"
            from="0"
            to="30"
            begin="a1.end"
            dur=".2s"
            fill="freeze"
            />
            </circle>
            <circle cx="200" cy="100" r="0" style="fill:#d7006f">
                    <animate
                        id="a3"
                        attributeName="r"
                        attributeType="XML"
                        from="0"
                        to="30"
                        begin="a2.end"
                        dur=".2s"
                        fill="freeze"
                    />
                </circle>
                <circle cx="250" cy="100" r="0" style="fill:#ee869a">
                    <animate
                        id="a4"
                        attributeName="r"
                        attributeType="XML"
                        from="0"
                        to="30"
                        begin="a3.end"
                        dur=".2s"
                        fill="freeze"
                    />
                </circle>
                <circle cx="300" cy="100" r="0" style="fill:#e5004f">
                    <animate
                        id="a5"
                        attributeName="r"
                        attributeType="XML"
                        from="0"
                        to="30"
                        begin="a4.end"
                        dur=".2s"
                        fill="freeze"
                    />
                </circle>
                <circle cx="350" cy="100" r="0" style="fill:#e5004f">
                    <animate
                        id="a6"
                        attributeName="r"
                        attributeType="XML"
                        from="0"
                        to="30"
                        begin="a5.end"
                        dur=".2s"
                        fill="freeze"
                    />
                </circle>
                <circle cx="400" cy="100" r="0" style="fill:#e61b64">
                    <animate
                        id="a7"
                        attributeName="r"
                        attributeType="XML"
                        from="0"
                        to="30"
                        begin="a6.end+2s"
                        dur=".2s"
                        fill="freeze"
                    />
                </circle>
            
    </svg>
    <script>
        var first_circle=document.getElementById('first_circle')
        first_circle.addEventListener('click',function(){
            var animationEle=first_circle.getElementsByTagName('animate')
            animationEle[0].setAttribute('to',80)

        })

    </script>
</body>
</html>
